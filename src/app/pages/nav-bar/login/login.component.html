<div class="row mt-5"> <!--  class="was-validated" -->
  <div class="col-md-4 offset-md-4 border border-secondary p-3 rounded-3"
       style="background-color: rgb(229, 247, 244);">
    <h2 class="text-center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign In</h2>
    <hr>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="mb-3 floatingInput">
        <label for="username" class="form-label">User Name :</label>
        <input type="text" class="form-control" id="username" formControlName="username"
               placeholder="Please Enter Username">
        <!-- <div class="invalid-feedback">
        Please enter Valid Email ID
    </div> -->
      </div>


      <label for="password" class="form-label">Password :</label>
      <div class="mb-3 input-group">
        <input [type]="passwordStatus" class="form-control" id="password" formControlName="password"
               placeholder="Please Enter Password">
        <span class="input-group-text" (click)="showHidePassword();">
                        <div *ngIf="!passwordShow; else elseBlock"><i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <ng-template #elseBlock><i class="fa fa-eye" aria-hidden="true"></i></ng-template>
                    </span>
      </div>
      <button type="submit" class="btn btn-primary rounded-pill" style="width: 100%;">Login</button>
      <!-- [disabled]="!loginForm.valid" -->
    </form>
  </div>
</div>
<div class="row mt-3" [ngStyle]="{'display': showAlert}">
  <div class="alert alert-danger d-inline-flex col-md-4 offset-md-4" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
         class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
         aria-label="Warning:">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div class="mt-1 ms-2">
    {{alertErrorMessage}}
    </div>
  </div>
</div>
<h4 class="text-center mt-3">OR</h4>
<h4 class="text-center"><a routerLink="/sign-up">Sign Up</a></h4>
