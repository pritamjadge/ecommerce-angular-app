<h2 class="text-center">Product Details</h2>

<div class="container">
  <!-- <button type="button" [routerLink]="['../']" class="btn btn-small btn-info mb-1">Back</button> -->
  <div class="row">
    <hr>
    <ng-container *ngIf="product; else productIsLoading">
      <div class="col-md-6 div-height">
        <img src="{{product.productImages[0].imageUrl}}" alt="Product Image" class="img-fluid product-image">
      </div>
      <div class="col-md-6">
        <div class="product-details d-flex flex-column justify-content-center align-items-right">
          <h4>{{product.productName}}</h4>
          <p class="lead">{{product.productDescription}}</p>
          <p class="lead">Product Availability: {{product.productQty}}</p>
          <p class="h2 text-danger">{{product.productPrice | currency: 'INR'}}</p>
          <div class="mt-4">
            <button class="btn btn-primary btn-sm me-2">Add to Cart</button>
            <button class="btn btn-danger btn-sm">Buy Now</button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #productIsLoading>
      <div class="d-flex justify-content-center" *ngIf="isLoading; else notFoundOrError">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ng-template #notFoundOrError>
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center alert-danger p-5">{{productNotFoundMessage}}</h2>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
